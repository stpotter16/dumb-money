<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="X-UA-Compatible", content="ie=edge"/>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Cash - Login</title>
    </head>
    <body>
        <div class="flex flex-col min-h-screen items-center justify-center gap-4">
            <h2 class="text-xl sm:text-3xl">Sign in</h2>
            <form class="flex flex-col gap-4">
                <input type="text" placeholder="Username" class="input sm:input-md"/>
                <input type="password" placeholder="Password" class="input sm:input-md"/>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
</html>
